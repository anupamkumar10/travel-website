<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Ticket Sign-In</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 20px;
      z-index: -1;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ff7e5f;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #f7f7f7;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff7e5f;
      background: #fff;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      background: #ff7e5f;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-submit:hover {
      background: #feb47b;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer p {
      font-size: 14px;
      color: #777;
    }

    .footer a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .form-container {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.8em;
      }

      .btn-submit {
        font-size: 16px;
        padding: 12px;
      }

      input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2>Travel Ticket Sign-In</h2>
    <form id="signInForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn-submit">Sign In</button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="#">Register here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Sign-In Successful!");
      // Add sign-in logic here (e.g., validate credentials or send data to the server)
    });
  </script>

</body>
</html>
